<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>

    <form action="mail.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="tel" required><br><br>

        <label for="service">Service:</label>
        <input type="text" id="service" name="service" required><br><br>

        <label for="project_type">Type of Project:</label>
        <input type="text" id="project_type" name="project_type" required><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
